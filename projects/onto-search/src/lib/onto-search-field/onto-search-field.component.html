<app-search
  [states]="states"
  [autocompleteOptionTemplate]="customTemplate || defaultTemplate"
  [preselectedStatesList]="getSelectedList()"
  (onSearch)="onSearchEvent($event)"
  (onKeyPress)="onKeyPressEvent($event)"></app-search>

  <ng-template #defaultTemplate let-state>
    <span class="state-label">{{state.label}}</span>
    <span class="state-type">{{state.type}}</span> <br/>
    <span class="state-labels"><small>{{state.labels}}</small></span>
</ng-template>
