<div class="paginator-component" appCypressData="paginator-component">
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageIndex]="pageIndex"
                 [showFirstLastButtons]="true"
                 (page)="onPageChanged($event)" appCypressData="onto-paginator"></mat-paginator>
</div>
