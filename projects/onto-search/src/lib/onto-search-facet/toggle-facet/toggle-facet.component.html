<div class="toggle-facet" appCypressData="toggle-facet">
  <div *ngIf="facetTitleTemplate">
    <ng-container [ngTemplateOutlet]="facetTitleTemplate"
                  [ngTemplateOutletContext]="{$implicit: facetGroupName}"></ng-container>
  </div>
  <mat-slide-toggle appCypressData="toggle-facet-slide" class="toggle-facet-slide"
                    [color]="color"
                    (change)="onToggle($event)"
                    [(ngModel)]="currentValue">
    <ng-container [ngTemplateOutlet]="facetTemplate"
                  [ngTemplateOutletContext]="{$implicit: currentSelection}">
    </ng-container>
  </mat-slide-toggle>
</div>
