<div class="checkbox-facet">
  <div appCypressData="checkbox-facet-title">
    <ng-container *ngTemplateOutlet="facetTitleTemplate">
    </ng-container>
  </div>
 <div class="checkbox-facet-list" appCypressData="checkbox-facet-list">
      <div *ngFor="let facet of facetGroup | keyvalue; let index = index">
        <mat-checkbox
          [(ngModel)]="facet.value.selected"
          (ngModelChange)="updateAllSelected(facet.value.label)"
          [attr.appCypressData]="'checkbox-facet-' + index">
          <ng-container *ngTemplateOutlet="facetTemplate; context: {$implicit: facet}">
          </ng-container>
        </mat-checkbox>
      </div>
  </div>
</div>
