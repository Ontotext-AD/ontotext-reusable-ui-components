<div class="checkbox-facet">
  <div appCypressData="checkbox-facet-title">
    <ng-container *ngTemplateOutlet="facetTitleTemplate; context: {$implicit: facetGroupName}">
    </ng-container>
  </div>
 <div class="checkbox-facet-list" appCypressData="checkbox-facet-list">
      <div *ngFor="let facet of facetGroup; let index = index">
        <mat-checkbox
          [checked]="facet.selected"
          (change)="updateAllSelected(facet)"
          [attr.appCypressData]="'checkbox-facet-' + index">
          <ng-container *ngTemplateOutlet="facetTemplate; context: {$implicit: facet}">
          </ng-container>
        </mat-checkbox>
      </div>
  </div>
</div>
