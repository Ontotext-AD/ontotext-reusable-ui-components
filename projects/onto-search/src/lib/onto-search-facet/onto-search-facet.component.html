<div *ngIf="type === CHECKBOX">
  <onto-checkbox-facet
    [data]="data"
    [type]="type"
    [facetTitleTemplate]="facetTitleTemplate"
    [facetTemplate]="facetTemplate"
    (onSelectionChange)="onSelectionEvent($event)">
  </onto-checkbox-facet>
</div>

<div *ngIf="type === DATEPICKER">
  <onto-daterange-facet
      [data]="data"
      [type]="type"
      [facetTitleTemplate]="facetTitleTemplate"
      [facetTemplate]="facetTemplate"
      (onSelectionChange)="onSelectionEvent($event)">>
  </onto-daterange-facet>
</div>

<div *ngIf="type === TOGGLE">
  <onto-toggle-facet
      [data]="data"
      [type]="type"
      [facetTitleTemplate]="facetTitleTemplate"
      [facetTemplate]="facetTemplate"
      (onSelectionChange)="onSelectionEvent($event)">>
  </onto-toggle-facet>
</div>
