<div class="range-slider-wrapper">
  <div class="range-slider">
    <div class="min-max-slider" #minMaxSlider>
      <input class="range-slider-range min-range" type="range" min="{{minValue}}" max="{{maxValue}}" #minSlider
             appCypressData="min-range"/>
      <input class="range-slider-range max-range" type="range" min="{{minValue}}" max="{{maxValue}}" #maxSlider
             appCypressData="max-range"/>
    </div>
  </div>
  <div class="range-values">
    <div class="range-slider-value value-min">{{minValue}}</div>
    <div class="range-slider-value value-max">{{maxValue}}</div>
  </div>
  <div class="range-selecton">
    <div class="selected-sum" appCypressData="selected-sum">{{'ONTO_RANGE_FACET.SELECTED' | transloco}}{{sum}}</div>
    <div class="selected-min" appCypressData="selected-min">{{'ONTO_RANGE_FACET.SELECTED_MIN' | transloco}}
      <span appCypressData="selected-min-value">{{selectedMin}}</span></div>
    <div class="selected-max" appCypressData="selected-max">{{'ONTO_RANGE_FACET.SELECTED_MAX' | transloco}}
      <span appCypressData="selected-max-value">{{selectedMax}}</span></div>
  </div>
</div>
