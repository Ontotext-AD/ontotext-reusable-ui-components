<div appCypressData="selected-facets-min">{{selectedRange.start}}</div>
<div appCypressData="selected-facets-max">{{selectedRange.end}}</div>


<onto-search-facet *ngIf="data"
                   [data]="data"
                   [type]="type"
                   [facetTitleTemplate]="facetTitleTemplate"
                   [facetTemplate]="basicFacetTemplate"
                   (onSelectionChange)="onSelectedEvent($event)">
</onto-search-facet>
