<onto-search-facet
  [data]="data"
  [type]="type"
  [facetTitleTemplate]="useCustomTemplate ? customTitleTemplate : facetTitleTemplate"
  [basicFacetTemplate]="useCustomTemplate ? customFacetTemplate : basicFacetTemplate"
  (onSelectionChange)="onSelectedEvent($event)">
</onto-search-facet>

<div appCypressData="facet-list">
  <span *ngFor="let facet of selected; let index = index">
    <div [attr.appCypressData]="'facet-selection-' + index">{{facet}}</div>
  </span>
</div>

<button appCypressData="deselect-button" (click)="deselect()">DESELECT</button>

<ng-template #basicFacetTemplate let-item>
  <span class="facet-label">{{item.value.label}}</span>
  <span class="facet-count">({{item.value.count}})</span>
</ng-template>

<ng-template #facetTitleTemplate>
  <div class="basic-facet-title">
    <strong>{{data.facetGroupName}}</strong>
  </div>
</ng-template>


<ng-template #customFacetTemplate let-item>
  Darth Vader was here.
</ng-template>

<ng-template #customTitleTemplate>
  I am your father!
</ng-template>
