<div class="table-wrapper">
  <onto-search-results [componentClass]="'table-class'" [datasource]="pagedViewDatasource"
                       (sortData)="sortChanged($event)"
                       [sort]="tableSort"
                       [config]="tableConfig"
                       appCypressData="onto-search-results"></onto-search-results>
  <onto-search-paginator [paginatorData]="paginatorData" [pageOptions]="pageSizeOptions"
                         (pageChanged)="onPageChanged($event)"></onto-search-paginator>
</div>

<ng-template #template let-data>
  <div class="template-class" appCypressData="onto-search-results-template">
    {{data.column4}}
  </div>
</ng-template>
